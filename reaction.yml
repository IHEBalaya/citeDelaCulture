reaction_index:
    path:     /
    defaults: { _controller: "AppBundle:Reaction:index" }
    methods:  GET

reaction_show:
    path:     /{idReaction}/show
    defaults: { _controller: "AppBundle:Reaction:show" }
    methods:  GET

reaction_new:
    path:     /new
    defaults: { _controller: "AppBundle:Reaction:new" }
    methods:  [GET, POST]

reaction_edit:
    path:     /{idReaction}/edit
    defaults: { _controller: "AppBundle:Reaction:edit" }
    methods:  [GET, POST]

reaction_delete:
    path:     /{idReaction}/delete
    defaults: { _controller: "AppBundle:Reaction:delete" }
    methods:  DELETE
